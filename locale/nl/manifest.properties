name=Toolbar Position Changer
short_description=Een add-on on werkbalkposities te wijzigen door te slepen.
long_description=Een Firefoxextensie om de verticale positie van werkbalken te wijzigen door te slepen.
features=Functies
feature1=Werkbalken slepen in de modus Aanpassen van de browser.
feature2=Werkbalken van boven naar beneden slepen.
feature3=Optie om tabbladachtergronden om te keren.
feature4=Optie om een notificatie onderin weer te geven.
feature5=Ondersteunt de functionaliteiten Standaardwaarden herstellen en Ongedaan maken in de modus Aanpassen.
notes=Opmerkingen
note1=Rapporteer problemen en functieverzoeken op de ondersteuningspagina op Github.
note2=Als u mijn werk op prijs stelt, overweeg dan een bijdrage (in welke vorm dan ook). Bedankt!
