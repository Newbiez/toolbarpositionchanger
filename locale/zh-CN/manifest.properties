name=Toolbar Position Changer
short_description=允许在“定制”中拖放更改工具栏的位置。
long_description=允许您在“定制”中拖放更改工具栏的垂直位置。
features=功能
feature1=在浏览器的“定制”模式中拖放调整工具栏的位置。
feature2=将工具栏从顶部拖放到底部。
feature3=提供一个选项，允许翻转标签页背景。
feature4=提供一个选项，允许在底部显示通知信息工具栏。
feature5=支持在“定制”模式中恢复默认设置，以及撤销操作。
notes=注
note1=请在 Github 的页面报告问题和功能请求。
note2=如果您欣赏我的成果，请考虑捐助（以任何形式）。谢谢！
