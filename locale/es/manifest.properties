name=Toolbar Position Changer
short_description=Un complemento para cambiar las posiciones de la barra de herramientas arrastrando y soltando.
long_description=Una extensión de Firefox para cambiar la posición vertical de las barras de herramientas arrastrando y soltando.
features=Características
feature1=Arrastrar y soltar barras de herramientas en el modo Personalizar del navegador.
feature2=Bajar barras de herramientas de la parte superior a la inferior de la ventana.
feature3=Opción para invertir los fondos de pestaña.
feature4=Opción para mostrar la barra de herramientas de notificación en la parte inferior de la ventana.
feature5=Soporta funcionalidad para Restaurar Valores Predeterminados y Deshacer en el modo Personalizar.
notes=Notas
note1=Informe de problemas y peticiones de características en la página de soporte de GitHub (en Issues).
note2=Si le gusta mi trabajo, por favor, considere contribuir (de cualquier manera). ¡Gracias!
