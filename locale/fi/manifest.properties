name=Toolbar Position Changer
short_description=Lisäosa työkalupalkkien sijaintien muuttamiseen raahaamalla ja pudottamalla.
long_description=Lisäosa Firefoxiin työkalupalkkien sijaintien muuttamiseen pystysuunnassa raahaamalla ja pudottamalla.
features=Ominaisuudet
feature1=Työkalupalkkien raahaus ja pudotus muokkaustilassa.
feature2=Työkalupalkkien siirtäminen ylhäältä alas.
feature3=Asetus, jolla voi vaihtaa välilehtien taustat toisinpäin.
feature4=Asetus, jolla ilmoitustyökalupalkki saa näkymään alhaalla.
feature5=Tukee muokkaustilan Palauta oletukset ja Kumoa -toimintoja.
notes=Muista
note1=Ilmoita virheet ja kehitysehdotukset lisäosan tukisivustolla Githubissa.
note2=Jos arvostat tekemääni työpanosta tämän lisäosan eteen, harkitse almun antamista (muoto vapaa). Kiitos!
