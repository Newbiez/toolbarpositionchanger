name=Переміщення панелі інструментів
short_description=Додаток, що дозволяє змінювати положення панелі інструментів за допомогою звичайного перетягування.
long_description=Додаток Firefox, що дозволяє змінити положення панелі інструментів простим перетягуванням.
features=Можливості
feature1=Переміщення панелей браузера у режимі Пристосування.
feature2=Переміщення панелей зверху до низу.
feature3=Можливість перевертання фону вкладок.
feature4=Можливість показувати повідомлення панелі інструментів знизу.
feature5=Підтримка можливостей "Відновити типові" та "Скасувати" у режимі Пристосування.
notes=Примітки
note1=Повідомляти про побажання та ставити питання можна на сторінці підтримки Github.
note2=Якщо Вам подобається моя робота, будь-ласка розгляньте можливість сприяння її розвитку (у будь-якій формі). Дякую!
