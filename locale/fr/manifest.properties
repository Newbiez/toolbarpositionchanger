name=Toolbar Position Changer
short_description=Une extension qui permet de modifier l'emplacement de la barre d'outils en glissant-déposant
long_description=Cette extension pour Firefox vous permet de changer la position verticale des barres d'outils en glissant-déposant
features=Fonctionnalités
feature1=Glisser-déposer les barres d'outils en mode personnalisation du navigateur.
feature2=Faire passer les barres d'outils du haut vers le bas.
feature3=Inverser l'arrière-plan des onglets.
feature4=Afficher les notifications de la barre d'outils en bas.
feature5=En mode personnalisation, permet de restaurer les paramètres par défaut et gère la fonction Rétablir.
notes=Notes
note1=Faites remonter les problèmes et demandes d'amélioration sur la page d'assistance du Github.
